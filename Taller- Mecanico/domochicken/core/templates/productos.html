{% extends "base/base_admin.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet" href="../static/css/modproducto.css">
{% endblock %}
{% block title %}Domo Chicken - La mejor calidad{% endblock %}
{% block template %}
<!-- MODAL PARA DESACTIVAR PRODUCTO-->
<div class="container-fluid">
    <h1 class="text-white text-start pt-3" style="margin-bottom: 10px;">Horas Disponibles</h1>
    <div class="rounded mb-5" style="border-top : #ffc107 4px solid; width: 180px ; padding-left: 10px;"></div>
</div>
<div class="container-fluid">
    <div class="row d-flex align-items-center justify-content-center" hx-get="{% url 'lista_productos' %}"
        hx-trigger="load, actualizar from:body" hx-target="this">
    </div>
    <div class="row">
        <div class="col">
            <a href="{% url 'agregar_producto_nuevo' %}" class="btn btn-primary">Agregar</a>
            <a href="{% url 'stock_productos' %}" class="btn btn-primary">Stock</a>
        </div>
    </div>
</div>
{% endblock %}
