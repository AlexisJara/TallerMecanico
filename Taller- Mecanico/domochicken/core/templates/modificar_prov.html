{% extends "base/base_admin.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="../static/css/agregar_prov.css">
{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Domo Chicken - Modificar proveedor{% endblock %}
{% block template %}


<h1 class="text-white text-center fw-bold pt-3" style="margin-bottom: 20px;">Modificar proveedor</h1>

<!--Formulario Modificar Nuevo-->

<form method="POST" enctype="multipart/form-data" id="form_proveedor" class="form" name="form_proveedor" style="max-width: 768px;">
    {% csrf_token %}
    {{form|crispy}}
    
    <button class="submit" type="submit">Agregar</button>
</form>
{% endblock %}
