{% for productos in producto %}
<div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-12 d-flex align-items-center justify-content-center" style="width: 450px; ">
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{productos.fk_id_servicio}} </h5>
                    <p class="card-text ">
                        {{productos.fecha|linebreaksbr}}
                    </p>
                    <p class="card-text"><small class="fw-bold">Hora : {{productos.hora}}</small></p>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div
                        class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">
                        
                    </div>
                    <div
                        class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">

                        {% if productos.row_status == 1 %}
                        <button href=""  hx-target="#dialog" type="button"
                            class="btn btn-primary my-btn btn-danger">
                            Eliminar
                        </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
