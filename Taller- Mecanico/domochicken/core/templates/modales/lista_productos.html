{% for productos in producto %}
<div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-12 d-flex align-items-center justify-content-center">
    <div class="card" style="width: 45vh; margin-top: 20px;">
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{productos.fk_id_servicio}} </h5>
                <p class="card-text ">
                    {{productos.fecha|date:"d/m/Y"}}
                </p>
                <p class="card-text"><small class="fw-bold">Hora : {{productos.hora}}</small></p>
            </div>
        </div>

        <div class="card-footer">
            <div class="row">
                <div
                    class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">
                    <a href="{% url 'modificar_producto' productos.id_Hora %}" class="btn btn-secundario my-btn">Modificar</a>
                </div>

                <div
                    class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">
                    {% if productos.row_status == 1 %}
                    <button  hx-get="{% url 'p_eliminar_producto' productos.id_Hora %}" hx-target="#dialog"
                        type="button" class="btn btn-primario my-btn">
                        Eliminar
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</div>
{% endfor %}
