{% extends "base/base_admin.html" %}
{% block css %}
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet" href="../static/css/agregar_producto.css">
{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Domo Chicken - La mejor calidad{% endblock %}
{% block template %}

<h1 class="text-white text-center fw-bold pt-3" style="margin-bottom: 20px;">Agregar usuario</h1>


<form method="post" class="form mb-3" name="form_agregar_usuario" enctype="multipart/form-data" style="max-width: 868px;">
    {% csrf_token %}
    {{form|crispy}}
    
    <button class="submit">Agregar</button>
</form>
{% endblock %}
