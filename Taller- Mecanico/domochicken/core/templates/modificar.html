{% extends "base/base_admin.html" %}
{% block css %}
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet" href="../static/css/agregar_producto.css">
{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Domo Chicken - La mejor calidad{% endblock %}
{% block template %}
    <form method="post" class="form" name="form_agregar_producto" enctype="multipart/form-data" style="max-width: 768px;">
        {% csrf_token %}
        {{form|crispy}}
        
        <button class="submit">Modificar</button>
    </form>
{% endblock %}
