{% extends "base/base.html" %}
{% block css %}
<link rel="stylesheet" href="../static/css/catalogo.css">
{% endblock %}
{% block title %}Domo Chicken - La mejor calidad{% endblock %}

{% block template %}
<section class="catalogo">
    <div class="container">
        <h1 class="text-white text-center" style="margin-top: 20px;">Horas</h1>
        <div class="row">
            {% for productos in producto %}
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-sm-6 col-6 d-flex align-items-center justify-content-center">
                <div class="card" style="max-width: 300px;">
                    <div class="card-body">
                        <div class="card-title">{{productos.fecha|date:"d/m/Y"}}</div>
                        <div class="card-text text-truncate">{{productos.hora}}.</div>
                    </div>
                    <a href="{% url 'agendar_hora' productos.id_Hora %}" type="button " class="boton"
                        style="text-decoration: none;">
                        Agendar
                    </a>
                  
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<div class="curved-div">
    <svg viewBox="0 0 1440 319">
        <path fill="#fff" fill-opacity="1"
            d="M0,32L48,80C96,128,192,224,288,224C384,224,480,128,576,90.7C672,53,768,75,864,96C960,117,1056,139,1152,149.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
    </svg>
</div>
{% endblock %}
